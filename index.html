<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="icon.GIF">
    <title>Katoen Natie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Kumbh+Sans&family=Ranchers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="text-dark font-weight-bold">Typing Speed Test</h1>
        <br>
        <h3 id="message" class="text-dark mx-4 text-center my-4">Press "Start" button and start typing the text shown above.</h3>
        <textarea tabindex="0" autocomplete="off" id="text" rows="5" class="bg-dark text-white" disabled autofocus></textarea>
        <br>
        <button class="btn px-4" id="start-btn">Start</button>
        <div id="result">
          <h4 class="text-dark"></h4>
        </div>
        <div class="timer">
          <span class="timer-label">Time Remaining:</span>
          <span class="timer-value"></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
